name: Build and Deploy Preview
run-name: CI - Pull Request
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_url: ${{ steps.push_image.outputs.image_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'

      - name: Test
        run: make test
        working-directory: ./api

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: make image
        working-directory: ./api

      - name: Push docker image
        id: push_image
        run: |
          make push
          IMAGE_URL=$(cat image.txt)
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT
        working-directory: ./api

  preview:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Preview Deployment
        working-directory: ./terraform
        env:
          IMAGE_URL: ${{ needs.build.outputs.image_url }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo $IMAGE_URL
          echo $BRANCH_NAME
          PREVIEW_NAME=$(echo "happened-$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
          ./preview_deploy.sh $PREVIEW_NAME $IMAGE_URL
          gcloud services describe "happened-$BRANCH_NAME" --format 'value(status.url)'
        
    


