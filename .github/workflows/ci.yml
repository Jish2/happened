name: Build and Deploy Preview
run-name: CI - Pull Request
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
          cache-dependency-path: |
            '**/go.sum'
            '**/go.mod

      - name: Test
        run: make test

        working-directory: ./api

  build:
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      image_url: ${{ steps.push_image.outputs.image_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
          cache-dependency-path: |
            '**/go.sum'
            '**/go.mod'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: make image
        working-directory: ./api

      - name: Push docker image
        id: push_image
        run: |
          make push
          IMAGE_URL=$(cat image.txt)
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT
        working-directory: ./api

  preview:
    runs-on: ubuntu-latest
    needs: [build]
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Setup Helm'
        uses: azure/setup-helm@v4.2.0

      - name: 'Generate service.yaml and save to output'
        id: 'generate_service'
        working-directory: ./infra/helm
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |-
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g')
          echo "happened-$BRANCH_NAME"
          helm template cloudrun \
              --set name="happened-$BRANCH_NAME" \
              --set image=${{ needs.build.outputs.image_url }} > service.yaml
          cat service.yaml

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          service_account: 'github-action-service-account@happened-441602.iam.gserviceaccount.com'
      - name: Print secrets
        run: echo ${{ secrets.DB_HOST }} | sed 's/./& /g'

      - id: 'deploy'
        name: Deploy Preview with Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          metadata: infra/helm/service.yaml
          region: us-west1
          env_vars: |-
            DB_HOST="${{ secrets.DB_HOST }}"
            DB_USER="${{ secrets.DB_USER }}"
            DB_PASS="${{ secrets.DB_PASS }}"
            DB_NAME="${{ secrets.DB_NAME }}"
            DB_PORT="${{ secrets.DB_PORT }}"
            CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY }}"

      - name: 'Use output'
        run: 'curl "${{ steps.deploy.outputs.url }}"'
